language: java
jdk:
  - openjdk11
cache:
  directories:
    - "$HOME/.m2"
before_install: 
  - chmod +x ./script/cibuild.sh
  - ./script/writeWSDL.sh
  - API_username=$(urlencode "${API_username}")
  - API_password=$(urlencode "${API_password}")
  - echo https://${API_username}:${API_password}@* > WSDL_login.txt

script: ./script/cibuild.sh

sudo: false

#While Travis is not set
notifications:
  email: false